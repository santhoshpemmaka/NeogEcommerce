<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="signUp.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container-signup">
			<label class="signup-header">SIGN UP</label>
			<div class="form-signup">
				<div class="componet-signup">
					<label class="label-signup-name">First Name </label>
					<input
						type="text"
						class="signup-input"
						placeholder="Enter your first name" required
					/>
				</div>
                <div class="componet-signup">
					<label class="label-signup-name">Last Name </label>
					<input
						type="text"
						class="signup-input"
						placeholder="Enter your last name" required
					/>
				</div>
                <div class="componet-signup">
					<label class="label-signup-name">Email </label>
					<input
						type="email"
						class="signup-input"
						placeholder="sample@gmail.com" required
					/>
				</div>
                <div class="componet-signup">
					<label class="label-signup-name">Password </label>
					<input
						type="password"
						class="signup-input"
						placeholder="Enter new password" required
					/>
				</div>
                <div class="componet-signup">
					<label class="label-signup-name">Confirm Password </label>
					<input
						type="password"
						class="signup-input"
						placeholder="Re-type your password" required
					/>
				</div>
                <div class="terms-conditons">
                    <input class="terms-checkbox" type="checkbox" /> <label>I accept all terms & conditions.</label>
                </div>
                <button class="register-btn">REGISTER</button>
                <label class="sigup-register">Already registered? <a href="./login.html">Login here</a></label>
			</div>
		</div>
	</body>
</html>
