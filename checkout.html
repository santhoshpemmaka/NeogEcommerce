<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="checkout.css" />
		<title>Checkout</title>
	</head>
	<body>
		<div class="container">
			<label class="checkout-heading">My Cart</label>
			<div class="checkout-component">
				<div class="card-items">
					<div class="card-item">
						<div class="image-container">
							<img
								class="image-res"
								src="https://assets.myntassets.com/h_720,q_90,w_540/v1/assets/images/14610168/2021/11/25/18fd48b4-1a10-4e2c-b4e8-a7f8e309edc81637841657065NauticaBoysYellowNavyPureCottonBrandLogoNauticalPrintT-shirt1.jpg"
								alt="product-image"
							/>
						</div>
						<div class="card-description">
							<label class="card-item-heading">Allen Solly Junior</label>
							<label class="card-item-desc"
								>Boys Set of 2 Solid Round Nect T-shirts</label
							>
							<label class="card-item-sold">Sold by ReatialNet</label>
							<div class="card-item-cost">
								<label class="card-item-pricecost">Rs.499</label>
								<label class="card-item-actualcost">Rs.750</label>
								<label class="card-item-offer">50% OFF</label>
							</div>
							<div class="card-item-quantity">
								<button class="item-quantity-btn">
									<i class="fas fa-minus"></i>
								</button>
								<span class="card-item-num">1</span>
								<button class="item-quantity-btn">
									<i class="fas fa-plus"></i>
								</button>
							</div>
							<div class="card-action-buttons">
								<button class="card-buttons">Remove</button>
								<button class="card-buttons">Move to Wishlist</button>
							</div>
						</div>
					</div>
					<div class="card-item">
						<div class="image-container">
							<img
								class="image-res"
								src="https://assets.myntassets.com/h_720,q_90,w_540/v1/assets/images/14702326/2021/11/25/0f2d7227-2c08-4026-b683-952a75a5a53b1637844226443HRXByHrithikRoshanU-17ActiveBoysBurgundyPrintedRapid-DryAOPT1.jpg"
								alt="product-image"
							/>
						</div>
						<div class="card-description">
							<label class="card-item-heading">Allen Solly Junior</label>
							<label class="card-item-desc"
								>Boys Set of 2 Solid Round Nect T-shirts</label
							>
							<label class="card-item-sold">Sold by ReatialNet</label>
							<div class="card-item-cost">
								<label class="card-item-pricecost">Rs.499</label>
								<label class="card-item-actualcost">Rs.750</label>
								<label class="card-item-offer">50% OFF</label>
							</div>
							<div class="card-item-quantity">
								<button class="item-quantity-btn">
									<i class="fas fa-minus"></i>
								</button>
								<span class="card-item-num">1</span>
								<button class="item-quantity-btn">
									<i class="fas fa-plus"></i>
								</button>
							</div>
							<div class="card-action-buttons">
								<button class="card-buttons">Remove</button>
								<button class="card-buttons">Move to Wishlist</button>
							</div>
						</div>
					</div>
				</div>
				<div class="card-display-cost">
					<label class="card-cost-heading">PRICE DETAILS</label>
                    <div class="card-cost-detail">
                        <span>Total MRP</span>
                        <span>Rs.1099</span>
                    </div>
                    <div class="card-cost-detail">
                        <span>Discount on MRP</span>
                        <span class="card-cost-discount">- Rs. 550</span>
                    </div>
                    <div class="card-cost-detail">
                        <span>Convenience Fee</span>
                        <span>Rs. 99</span>
                    </div>
                    <div class="card-cost-total">
                        <span>Total Amount</span>
                        <span>Rs. 1200</span>
                    </div>
                    <button class="card-order-btn">PLACE ORDER</button>
				</div>
			</div>
		</div>
	</body>
</html>
